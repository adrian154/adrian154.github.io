<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4" crossorigin="anonymous" onload="render()"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.3/dist/contrib/mhchem.min.js" integrity="sha384-LIgAiYlGSAdpNC9+YDjDPF6JeS/RRIumtNo0CmyQERZ/+g0h9MbuYQwf/5pQ4Y4M" crossorigin="anonymous"></script>
        <title>Math Viewer</title>
    </head>
    <body>
        <p id="output"></p>
        <p id="info"><a id="edit-link">Edit</a> &bull; <a href="createmath.html">Create New</a> &bull; View source on <a href="https://github.com/adrian154/adrian154.github.io/tree/master/mathtool">GitHub</a> &bull; Powered by <a href="https://katex.org/">KaTeX</a></p>
        <script>
            const render = () => {
                const url = new URL(window.location);
                const equation = url.searchParams.get("content") || "";
                katex.render(equation, document.getElementById("output"), {
                    displayMode: true,
                    throwOnError: false
                });
                url.pathname = url.pathname.replace("math.html", "createmath.html");
                url.searchParams.set("edit", equation);
                document.getElementById("edit-link").href = url;
            };
        </script>
    </body>
</html>
